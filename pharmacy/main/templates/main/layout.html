{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static "main/icon/main_icon.ico" %}">
    <title> {% block title%} {% endblock %} </title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <header class="d-flex justify-content-center py-3 bg-light">
        <ul class="nav nav-pills">
            <a href="{% url 'main' %}"><button type="button" class="btn btn-primary me-2">Главная страница</button></a>
            <a href="{% url 'database_home' %}"><button type="button" class="btn btn-primary me-2">Таблица</button></a>
            {% if request.user.is_superuser %}
                <a href="{% url 'client' %}"><button type="button" class="btn btn-primary me-2">Клиенты</button></a>
                <a href="{% url 'orders' %}"><button type="button" class="btn btn-primary me-2">Заказы</button></a>
            {% endif %}
        </ul>

        {% if request.user.is_authenticated %}
        <div class="col-md-3 text-end">
            {% if request.user.is_superuser %}
            <a href="/admin/"><button type="button" class="btn btn-primary me-2">{{ request.user.username }}</button></a>
            {% else %}
                <button type="button" class="btn btn-primary me-2">{{ request.user.username }}</button>
            {% endif %}
            <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Выйти</button></a>
        </div>
        {% else %}
        <div class="col-md-3 text-end">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
            <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>
        </div>
        {% endif %}
    </header>
    {% block content%}

    {% endblock %}
</body>

</html>
