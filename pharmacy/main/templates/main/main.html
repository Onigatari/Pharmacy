<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Главное окно</title>
</head>

<body>
    <header class="d-flex justify-content-center py-3 bg-light">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active">Главная страница</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Таблица</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Запросы</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Справка</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-primary">Регистрация</button>
        </div>
    </header>

    <style type="text/css">
        <!--
        .container {
            margin-top: 25px;
        }
        -->
    </style>

    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Запрос</h1>
                <from action="">
                    <label for="drug">Препарат</label>
                    <input type="text" id="drug" class="form-control" name="city" placeholder="Введите название">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-primary">
                </from>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>
                <div class="alert alert-info">
                    Глицин
                </div>
            </div>
        </div>
    </div>
</body>

</html>
